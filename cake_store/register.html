<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/default_change.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>六角甜點工坊-登入</title>
    <script src="https://kit.fontawesome.com/f2e3ca11b0.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white pt-3 pb-3 sticky-top">
        <div class="container px-0 d-flex align-items-end">
            <!-- 甜點店Logo -->
            <a class="navbar-brand mx-0" href="index.html">
                <!-- md以上 -->
                <div class="nav-logo1 d-none d-md-block"></div>
                <!-- 少於md -->
                <div class="nav-logo2 mt-2 d-block d-md-none"></div>
            </a>
            <!-- 購物車 -->
            <div class="mx-3 mb-2 order-md-last">
                <a href="carts.html" class="cart-set"><i class="fa-solid fa-cart-shopping fa-lg"></i></a>
            </div>
            <!-- 選單按鈕 -->
            <button class="navbar-toggler order-first border-0" type="button" data-toggle="collapse"
                data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <!-- 選單 -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link mt-2 ml-2 mr-5 mt-md-0" href="index.html">首頁</a>
                    <a class="nav-item nav-link ml-2 mr-5" href="products.html">甜點</a>
                    <a class="nav-item nav-link active ml-2 mr-5" href="register.html">
                        登入<span class="sr-only">(current)</span></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="register-container">
            <div class="row justify-content-center">
                <!-- 登入 -->
                <div class="px-0 col-md-7 col-lg-6 col-xl-5 bg-login">
                    <h1 class="text-center text-light-green p-login-title"><strong>會員登入</strong></h1>
                    <!-- 少於md連結社群 -->
                    <div class="d-block d-md-none bg-md-register d-flex align-items-center my-3">
                        <div class="container link py-4 px-5">
                            <div class="row">
                                <!-- facebook連結 -->
                                <div class="col-4 p-0 d-flex justify-content-center">
                                    <a class="btn bg-white btn-link border-right-0 rounded-0 
                                        d-flex align-items-center justify-content-center">
                                        <!-- 圖片 -->
                                        <div class="link-img-fb mt-1"></div>
                                    </a>
                                </div>
                                <!-- google連結 -->
                                <div class="col-4 p-0 d-flex justify-content-center">
                                    <a class="btn bg-white btn-link border-right-0 rounded-0 
                                        d-flex align-items-center justify-content-center">
                                        <!-- 圖片 -->
                                        <div class="link-img-gle mt-1"></div>
                                    </a>
                                </div>
                                <!-- yahoo連結 -->
                                <div class="col-4 p-0 d-flex justify-content-center">
                                    <a class="btn bg-white btn-link rounded-0 
                                        d-flex align-items-center justify-content-center">
                                        <!-- 圖片 -->
                                        <div class="link-img-yh mt-1"></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container px-4">
                        <form>
                            <!-- 帳號 -->
                            <div class="pt-3 pb-4 input-group input-group-lg">
                                <!-- icon -->
                                <div class="input-group-append">
                                    <span class="input-group-text bg-input register-icon" id="basic-addon1">
                                        <i class="fa-solid fa-user"></i></span>
                                </div>
                                <!-- 輸入框 -->
                                <input type="text" class="form-control bg-input border-0 rounded-0 p-mail-input"
                                    placeholder="電子信箱/手機號碼" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <!-- 密碼 -->
                            <div class="input-group input-group-lg">
                                <!-- icon -->
                                <div class="input-group-append">
                                    <span class="input-group-text bg-input register-icon" id="basic-addon1">
                                        <i class="fa-solid fa-key"></i></span>
                                </div>
                                <!-- 輸入框 -->
                                <input type="password" class="form-control bg-input border-0 rounded-0 p-mail-input"
                                    placeholder="請輸入使用者密碼" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <!-- 記住我 -->
                            <div class="form-check pt-3 pb-4 text-white">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">記住我</label>
                            </div>
                        </form>
                    </div>
                    <!-- 登入按鈕 -->
                    <div class="btn btn-block bg-btn-main text-main rounded-0 mt-0 py-3 mt-md-1">
                        <a class="h4"><strong>登入帳號</strong></a>
                    </div>
                </div>
                <!-- md以上連結帳號 -->
                <div class="d-none d-md-block col-md-5 bg-register mt-3">
                    <div class="container link px-3">
                        <h2 class="text-center text-green p-link-title h4">
                            <strong>—— 連結社群帳號 ——</strong>
                        </h2>
                        <div class="row">
                            <!-- facebook連結 -->
                            <div class="col-md d-flex justify-content-center pb-3">
                                <a class="btn bg-white btn-link rounded-0 
                                    d-flex align-items-center justify-content-center">
                                    <!-- 圖片 -->
                                    <div class="link-md-img-fb"></div>
                                </a>
                            </div>
                            <!-- google連結 -->
                            <div class="col-md d-flex justify-content-center pb-3">
                                <a class="btn bg-white btn-link rounded-0 
                                    d-flex align-items-center justify-content-center">
                                    <!-- 圖片 -->
                                    <div class="link-md-img-gle"></div>
                                </a>
                            </div>
                            <!-- yahoo連結 -->
                            <div class="col-md d-flex justify-content-center">
                                <a class="btn bg-white btn-link rounded-0 
                                    d-flex align-items-center justify-content-center">
                                    <!-- 圖片 -->
                                    <div class="link-md-img-yh"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 頁尾 -->
    <footer>
        <!-- 深綠 -->
        <div class="pm-footer bg-main">
            <div class="container">
                <div class="row footer-container align-items-center">
                    <div class="col-12 col-lg-5 col-xl-6 mb-4 mb-lg-0
                            d-flex align-items-center justify-content-lg-start justify-content-center">
                        <!-- logo -->
                        <div class="f-logo1 bg-cover mr-3"></div>
                        <!-- 訂閱郵件標題 -->
                        <h3 class="text-light-green mt-1 mb-0">訂閱你我的甜蜜郵件</h3>
                    </div>
                    <!-- email -->
                    <div class="col-12 col-lg-7 col-xl-6">
                        <form class="form-inline">
                            <div class="input-group input-group-lg w-100">
                                <!-- icon -->
                                <div class="input-group-append"><span class="input-group-text bg-input px-mail-icon"
                                        id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                                </div>
                                <!-- 輸入框 -->
                                <input type="text" class="form-control bg-input border-0 p-mail-input"
                                    aria-label="Username" aria-describedby="basic-addon1">
                                <!-- 送出按鈕 -->
                                <div class="input-group-prepend">
                                    <a class="input-group-text btn bg-btn-main text-main px-mail-go"
                                        id="basic-addon1"><i class="fa-solid fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 淺綠1 -->
        <div class="pt-4 pb-3 bg-main-light">
            <div class="container">
                <div class="footer-container d-flex flex-row no-gutters">
                    <div class="col-12 col-md-8">
                        <div class="flex-column no-gutters">
                            <!-- logo -->
                            <div class="col-md">
                                <div class="f-logo2"></div>
                            </div>
                            <!-- 聯絡資訊 -->
                            <div class="col-md mt-footer-inform text-main">
                                <span class="d-block">07-1234-5678</span>
                                <span class="d-block"><a href="#" class="text-main">sweetaste@email.com</a></span>
                                <span class="d-block">800 高雄市新興區幸福路 520 號</span>
                            </div>
                        </div>
                    </div>
                    <!-- 今天是吃甜點的好日子 -->
                    <div class="d-none d-md-block col-md-4">
                        <div class="title4 ml-auto"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 淺綠2 -->
        <div class="pb-4 bg-main-light">
            <div class="container">
                <div class="footer-container d-flex row no-gutters">
                    <!-- 社群icons -->
                    <div class="col-12 col-md-4 col-lg-7 d-flex">
                        <div class="icon-ins mr-2"></div>
                        <div class="icon-fb"></div>
                    </div>
                    <!-- 版權所有 -->
                    <div class="col-12 col-md-8 col-lg-5 mt-1 mt-md-0
                            d-flex justify-content-start justify-content-md-end align-items-end text-main">
                        <p class="rights-reserved m-0">© 2018 Sweetaste* All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
